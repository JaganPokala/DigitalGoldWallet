<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Success Response</title>
<style>
 
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff99cc; /* Light Pink */
            color: #333; /* Dark gray */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #ffe6f2; /* Lighter Pink */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff; /* Blue */
            margin-bottom: 30px;
        }
        .driver-details {
            border-top: 2px solid #007bff; /* Blue */
            padding-top: 20px;
        }
        .driver-details table {
            margin: auto;
            text-align: left;
        }
        .driver-details th,
        .driver-details td {
            padding: 10px;
        }
        .driver-details th {
            color: #007bff; /* Blue */
        }
        .driver-details td {
            color: #28a745; /* Green */
        }
        .driver-details th:first-child,
        .driver-details td:first-child {
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff007f; /* Pink */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #e60073; /* Darker Pink */
        }
    </style>
    
    </head>
<body>
<div align="center">
    <h1>Success!</h1>
    <p th:text="${successResponse.getMessage()}"></p>
</div>
</body>
</html>
