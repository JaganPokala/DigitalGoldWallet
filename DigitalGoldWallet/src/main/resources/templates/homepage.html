<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Digital Gold Wallet</title>
	<style>
		/* Center aligning the container */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			/* Adjust to fit the viewport height */
			background-image: url('https://img.freepik.com/premium-photo/hand-business-holding-smartphone-with-blank-display-fly-golden-coin-cryptocurrency-transfer-payment-via-smartphonemobile-phone-bankwalletisolated-background3d-rendering_654007-210.jpg?w=826');
			/* Replace 'background-image.jpg' with the path to your image */
			background-size: cover;
			/* Cover the entire container */
			background-position: center;
			/* Center the image */
			background-repeat: no-repeat;
			/* Do not repeat the image */
			padding: 20px;
			/* Add padding to the container */
			color: white;
			/* Set text color to white */
		}

		/* Style for button */
		.button {
			display: inline-block;
			padding: 10px 20px;
			/* Adjusted padding */
			margin: 8px;
			/* Decreased margin */
			background-color: #4CAF50;
			/* Green color for the button */
			color: #fff;
			/* White text color */
			border: none;
			/* No border */
			border-radius: 20px;
			/* Rounded corners */
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			font-family: 'Arial', sans-serif;
			font-size: 16px;
			/* Increased font size */
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
			/* Added transition for background-color and box-shadow */
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			/* Box shadow for button */
		}

		/* Background color for the body */
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #333;
			/* Dark background color */
		}

		/* Endpoint styling */
		.endpoint {
			margin-top: 20px;
			/* Increased margin */
			text-align: center;
			/* Align text to the center */
		}

		/* Endpoint title styling */
		.endpoint h2 {
			font-size: 20px;
			/* Increased font size */
			margin-bottom: 10px;
			/* Add margin below the title */
			color: white;
			/* Set text color to white */
		}

		/* Button hover effect */
		.button:hover {
			background-color: #45a049;
			/* Darker green color on hover */
			box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
			/* Increased box shadow on hover */
			transform: scale(1.05);
			/* Scale up on hover */
		}

		/* Title styling */
		h2.title {
			font-size: 40px;
			/* Increased font size */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			/* Stylish font */
			color: #ffd700;
			/* Gold color for the title */
			margin-bottom: 30px;
			/* Add margin below the title */
		}
	</style>
</head>

<body>
	<div class="container">
		<h2 class="title">Digital Gold Wallet</h2>

		<div class="endpoint">
			<h2>User Details</h2>
			<button onclick="window.location.href='http://localhost:1234/api/alluserss'" class="button">Get All
				Users</button>
			<button onclick="window.location.href='http://localhost:1234/api/userss'" class="button">Get Users By
				Id</button>

		</div>

		<div class="endpoint">
			<h2>Get Details By Address</h2>
			<button onclick="window.location.href='http://localhost:1234/api/byname'" class="button">Get By
				Name</button>
			<button onclick="window.location.href='http://localhost:1234/api/bycity'" class="button">Get By
				City</button>
			<button onclick="window.location.href='http://localhost:1234/api/bystate'" class="button">Get By
				State</button>
			<button onclick="window.location.href='http://localhost:1234/api/bybal'" class="button">Get Bal</button>


		</div>

		<div class="endpoint">
			<h2>Get Transactions</h2>

			<button onclick="window.location.href='http://localhost:1234/api/th'" class="button">Get Transaction
				History</button>
			<button onclick="window.location.href='http://localhost:1234/api/vgt'" class="button">Get Vgt</button>
			<button onclick="window.location.href='http://localhost:1234/api/pgt'" class="button">Get Pgt</button>
			<button onclick="window.location.href='http://localhost:1234/api/pays'" class="button">Get Payments</button>
		</div>

		<div class="endpoint">
			<h2>Update User Details</h2>

			<button onclick="window.location.href='http://localhost:1234/api/updateuserss'" class="button">Update
				Users</button>
			<button onclick="window.location.href='http://localhost:1234/api/updateaddr'" class="button">Update User
				Address</button>

			<button onclick="window.location.href='http://localhost:1234/api/adduser'" class="button">Add
				Users</button>
				<button onclick="window.location.href='http://localhost:1234/api/updatebal'" class="button">Update Bal</button>
		</div>

	</div>
</body>

</html>
